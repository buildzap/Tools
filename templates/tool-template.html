<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOL_NAME - Multi-Tools</title>
    <meta name="description" content="TOOL_DESCRIPTION">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../styles/main.css" rel="stylesheet">
    <link href="../../styles/theme.css" rel="stylesheet">
    <link href="../../styles/animations.css" rel="stylesheet">
    <link href="../../styles/tool.css" rel="stylesheet">
</head>
<body class="fade-in">
    <!-- Header -->
    <div id="header"></div>

    <!-- Tool Content -->
    <main class="tool-content py-5">
        <div class="container">
            <!-- Tool Header -->
            <div class="tool-header text-center mb-5 animate-fade-in">
                <h1 class="display-4 fw-bold mb-3">
                    <i class="TOOL_ICON text-primary me-2"></i>
                    TOOL_NAME
                </h1>
                <p class="lead text-muted">TOOL_DESCRIPTION</p>
            </div>

            <!-- Tool Interface -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card animate-scale-in">
                        <div class="card-body">
                            <!-- Tool Content Goes Here -->
                            <div class="tool-interface">
                                TOOL_CONTENT
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tool Information -->
            <div class="row mt-5">
                <div class="col-lg-8 mx-auto">
                    <div class="card animate-slide-up">
                        <div class="card-body">
                            <h3 class="h5 mb-4">
                                <i class="fas fa-info-circle text-primary me-2"></i>
                                About This Tool
                            </h3>
                            <div class="tool-info">
                                TOOL_INFO
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="../../js/theme.js"></script>
    <script>
        // Load header and footer
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Add animation classes on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            });

            document.querySelectorAll('.animate-fade-in, .animate-slide-up, .animate-scale-in').forEach((el) => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
