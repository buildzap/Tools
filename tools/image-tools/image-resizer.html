<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Image Resizer - Modern Web Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
    <link href="../../styles/theme.css" rel="stylesheet">
    
    <style>
        :root {
            --surface-1: #121212;
            --surface-2: #1e1e1e;
            --surface-3: #252525;
            --surface-4: #2f2f2f;
            --element-1: #363636;
            --element-2: #404040;
            --primary: #7289DA;
            --primary-light: #8ea1e1;
            --success: #43B581;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--surface-1);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .tool-header {
            background: linear-gradient(135deg, var(--surface-2) 0%, var(--surface-3) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: var(--surface-2);
            border-radius: 12px;
            padding: 1rem;
            height: 100%;
            overflow-y: auto;
        }

        .preview-area {
            background: var(--surface-2);
            border-radius: 12px;
            padding: 1rem;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .drop-zone {
            border: 2px dashed var(--element-2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: var(--surface-3);
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--primary);
            background: var(--surface-4);
        }

        .drop-zone-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .settings-section {
            background: var(--surface-3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .settings-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dimension-input {
            display: grid;
            grid-template-columns: 1fr 30px 1fr;
            gap: 0.5rem;
            align-items: center;
        }

        .quick-presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .preset-btn {
            background: var(--surface-4);
            border: 1px solid var(--element-1);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: var(--element-1);
            transform: translateY(-2px);
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .preview-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: var(--surface-3);
            padding: 0.75rem;
            border-radius: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-btn {
            background: var(--surface-4);
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--element-1);
            transform: translateY(-2px);
        }

        .quality-slider {
            width: 100%;
            margin: 1rem 0;
            -webkit-appearance: none;
            background: var(--surface-4);
            height: 6px;
            border-radius: 3px;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .file-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .info-item {
            background: var(--surface-4);
            padding: 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(114, 137, 218, 0.3);
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                height: auto;
                order: 2;
            }

            .preview-area {
                height: 500px;
                order: 1;
            }
        }
    </style>
</head>

                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'));
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'));
            });

            // Handle file drop
            dropZone.addEventListener('drop', (e) => {
                const file = e.dataTransfer.files[0];
                if (file) handleFile(file);
            });

            // Handle file selection
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) handleFile(file);
            });

            dropZone.addEventListener('click', () => fileInput.click());

            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    showToast('error', 'Please upload a valid image file');
                    return;
                }

                originalFile = file;
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        previewImage.src = e.target.result;
                        previewImage.classList.remove('d-none');
                        previewControls.classList.remove('d-none');
                        dropZone.classList.add('d-none');
                        
                        if (cropper) {
                            cropper.destroy();
                        }

                        // Initialize cropper
                        cropper = new Cropper(previewImage, {
                            viewMode: 2,
                            dragMode: 'move',
                            autoCropArea: 1,
                            restore: false,
                            modal: true,
                            guides: true,
                            highlight: true,
                            cropBoxMovable: true,
                            cropBoxResizable: true,
                            toggleDragModeOnDblclick: false,
                            ready: function() {
                                imageLoaded = true;
                                downloadBtn.disabled = false;
                                updateFileInfo();
                            }
                        });

                        // Set initial dimensions
                        widthInput.value = img.width;
                        heightInput.value = img.height;
                    };
                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }

            downloadBtn.addEventListener('click', async function() {
                if (!imageLoaded || !cropper) {
                    showToast('error', 'Please upload an image first');
                    return;
                }

                    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';

                    // Get settings

                    const height = parseInt(heightInput.value) || null;
                    const quality = parseInt(qualitySlider.value) / 100;
                    const optimizeForWeb = document.getElementById('optimizeForWeb').checked;

                    // Validate dimensions
                    if (width && (width < 1 || width > 8000)) {
                        throw new Error('Width must be between 1 and 8000 pixels');
                    }
                    if (height && (height < 1 || height > 8000)) {
                        throw new Error('Height must be between 1 and 8000 pixels');
                    }

                    // Get cropped canvas with optimizations
                    const canvas = cropper.getCroppedCanvas({
                        width: width,
                        height: height,
                        fillColor: '#fff',
                        imageSmoothingEnabled: true,
                        imageSmoothingQuality: 'high',
                        maxWidth: 8000, // Prevent memory issues with huge images
                        maxHeight: 8000
                    });

                    if (!canvas) {
                        throw new Error('Failed to process image');
                    }

                    // Determine output format
                    let outputFormat = optimizeForWeb ? 'image/webp' : (originalFile.type || 'image/jpeg');
                    let fallbackFormat = 'image/jpeg';
                    
                    // Test WebP support
                    const webpSupported = await testWebPSupport();
                    if (!webpSupported && outputFormat === 'image/webp') {
                        outputFormat = fallbackFormat;
                    }

                    // Create blob with progress
                    const blob = await new Promise((resolve, reject) => {
                        try {
                            // Show processing state
                            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Optimizing...';
                            
                            // Convert to blob with specified format and quality
                            canvas.toBlob(
                                (result) => {
                                    if (result) {
                                        resolve(result);
                                    } else {
                                        reject(new Error('Failed to create image file'));
                                    }
                                },
                                outputFormat,
                                quality
                            );
                        } catch (e) {
                            reject(e);
                        }
                    });

                    if (!blob) {
                        throw new Error('Failed to create image file');
                    }

                    // Validate file size
                    const maxSize = 100 * 1024 * 1024; // 100MB limit
                    if (blob.size > maxSize) {
                        throw new Error('Resulting file is too large. Try reducing quality or dimensions.');
                    }

                    // Generate filename with format
                    const fileExtension = outputFormat === 'image/webp' ? 'webp' : 
                                        outputFormat === 'image/png' ? 'png' : 'jpg';
                    const timestamp = new Date().toISOString().split('.')[0].replace(/[:]/g, '-');
                    const fileName = `resized-${timestamp}.${fileExtension}`;
                    
                    // Create object URL for download
                    const url = URL.createObjectURL(blob);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = fileName;
                    link.style.display = 'none';
                    document.body.appendChild(link);

                    // Trigger download
                    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Downloading...';
                    
                    // Use setTimeout to ensure UI updates before download starts
                    setTimeout(() => {
                        try {
                            link.click();
                            document.body.removeChild(link);

                            // Update file info
                            const newSize = (blob.size / 1024).toFixed(2);
                            document.getElementById('newSize').textContent = `${newSize} KB`;
                            const originalSize = originalFile.size / 1024;
                            const compressionRatio = ((originalSize - blob.size / 1024) / originalSize * 100).toFixed(1);

                            showToast('success', `Image saved as ${fileExtension.toUpperCase()} (${compressionRatio}% smaller)`);
                        } catch (e) {
                            console.error('Download error:', e);
                            showToast('error', 'Failed to download. Please try again.');
                        }
                    }, 100);

                    // Cleanup
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 1000);

                } catch (error) {
                    console.error('Processing error:', error);
                    showToast('error', error.message || 'Failed to process image. Please try again.');
                } finally {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<i class="fas fa-download me-2"></i>Download Image';
                }
            });

                // Check if browser supports createImageBitmap
                if (!('createImageBitmap' in window)) {
                    return false;
                }

                // Create a WebP image in memory
                const webpData = 'data:image/webp;base64,UklGRh4AAABXRUJQVlA4TBEAAAAvAAAAAAfQ//73v/+BiOh/AAA=';
                try {
                    const blob = await fetch(webpData).then(r => r.blob());
                    return createImageBitmap(blob).then(() => true, () => false);
                } catch (e) {
                    return false;
                }
            }

                        outputFormat = fallbackFormat;
                    }

                    // Create blob with progress
                    const blob = await new Promise((resolve, reject) => {
                        try {
                            // Show processing state
                            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Optimizing...';
                            
                            // Convert to blob with specified format and quality
                            canvas.toBlob(
                                (result) => {
                                    if (result) {
                                        resolve(result);
                                    } else {
                                        reject(new Error('Failed to create image file'));
                                    }
                                },
                                outputFormat,
                                quality
                            );
                        } catch (e) {
                            reject(e);
                        }
                    });

                    if (!blob) {
                        throw new Error('Failed to create image file');
                    }

                    // Validate file size
                    const maxSize = 100 * 1024 * 1024; // 100MB limit
                    if (blob.size > maxSize) {
                        throw new Error('Resulting file is too large. Try reducing quality or dimensions.');
                    }

                    // Generate filename with format
                    const fileExtension = outputFormat === 'image/webp' ? 'webp' :

                    const timestamp = new Date().toISOString().split('.')[0].replace(/[:]/g, '-');
                    const fileName = `resized-${timestamp}.${fileExtension}`;
                    
                    // Create object URL for download

                    setTimeout(() => {

                } catch (error) {

                    showToast('error', error.message || 'Failed to process image. Please try again.');
                } finally {

                }
