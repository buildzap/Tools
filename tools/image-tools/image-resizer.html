<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Web Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
    <link href="../../styles/theme.css" rel="stylesheet">
    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --main-bg: #1a1a1a;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666666;
            --border-color: rgba(0, 0, 0, 0.1);
            --main-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
        }

        .card-title {
            color: var(--text-color);
        }

        .lead {
            color: var(--text-muted);
        }

        .upload-area {
            background-color: var(--card-bg);
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--bs-primary);
            background-color: rgba(var(--bs-primary-rgb), 0.05);
        }

        .upload-area i {
            color: var(--bs-primary);
        }

        .form-label {
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .form-control:focus {
            background-color: var(--card-bg);
            border-color: var(--bs-primary);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-check-label {
            color: var(--text-color);
        }

        .card-text {
            color: var(--text-color);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Image resizer specific styles */
        #imagePreview {
            background-color: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #imagePreview:hover {
            border-color: var(--bs-primary);
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }

        #imagePreview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Button styling */
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-primary:hover {
            background-color: var(--bs-primary-dark);
            border-color: var(--bs-primary-dark);
        }

        .btn-success {
            background-color: var(--bs-success);
            border-color: var(--bs-success);
        }

        .btn-success:hover {
            background-color: var(--bs-success-dark);
            border-color: var(--bs-success-dark);
        }

        /* Main container styling */
        main.container {
            background-color: var(--main-bg);
            padding: 2rem 0;
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        /* Preview area */
        #previewArea {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
        }

        /* Info section */
        #imageInfo {
            color: var(--text-color);
        }

        #imageInfo span {
            color: var(--bs-primary);
            font-weight: 500;
        }

        /* Loading indicator */
        .loading {
            color: var(--text-color);
        }

        .loading i {
            color: var(--bs-primary);
        }

        /* Dimension inputs */
        .dimension-inputs {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
        }

        .dimension-inputs label {
            color: var(--text-color);
        }

        .dimension-inputs input {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .dimension-inputs input:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            <i class="fas fa-expand me-2"></i>Image Resizer
                        </h1>
                        <div class="text-center mb-4">
                            <p class="lead">Resize your images to any dimension</p>
                        </div>

                        <div class="upload-area p-4 text-center border rounded mb-4" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <h4>Drag & Drop Images Here</h4>
                            <p class="text-muted">or</p>
                            <input type="file" id="fileInput" accept="image/*" multiple class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose Files
                            </button>
                        </div>

                        <div id="previewArea" class="d-none">
                            <h4 class="mb-3">Selected Images</h4>
                            <div id="imageList" class="row g-3"></div>

                            <div class="mt-4">
                                <h4>Resize Options</h4>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="width" class="form-label">Width (px)</label>
                                            <input type="number" class="form-control" id="width" min="1" placeholder="Enter width">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="height" class="form-label">Height (px)</label>
                                            <input type="number" class="form-control" id="height" min="1" placeholder="Enter height">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" id="maintainAspectRatio" checked>
                                    <label class="form-check-label" for="maintainAspectRatio">
                                        Maintain Aspect Ratio
                                    </label>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button class="btn btn-success" id="resizeBtn">
                                    <i class="fas fa-expand me-2"></i>Resize Images
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        // Load header and footer
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Resize functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const imageList = document.getElementById('imageList');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const maintainAspectRatio = document.getElementById('maintainAspectRatio');
        const resizeBtn = document.getElementById('resizeBtn');

        let selectedFiles = [];
        let originalDimensions = {};

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-primary');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-primary');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-primary');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            selectedFiles = files;
            previewArea.classList.remove('d-none');
            imageList.innerHTML = '';
            originalDimensions = {};

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        originalDimensions[file.name] = {
                            width: img.width,
                            height: img.height
                        };

                        const col = document.createElement('div');
                        col.className = 'col-md-4';
                        col.innerHTML = `
                            <div class="card">
                                <img src="${e.target.result}" class="card-img-top" alt="Preview">
                                <div class="card-body">
                                    <p class="card-text">${file.name}</p>
                                    <p class="card-text text-muted">${formatFileSize(file.size)}</p>
                                    <p class="card-text text-muted">Original: ${img.width}x${img.height}px</p>
                                </div>
                            </div>
                        `;
                        imageList.appendChild(col);

                        // Set initial dimensions for the first image
                        if (index === 0) {
                            widthInput.value = img.width;
                            heightInput.value = img.height;
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Maintain aspect ratio when width or height changes
        widthInput.addEventListener('input', () => {
            if (maintainAspectRatio.checked && selectedFiles.length > 0) {
                const firstFile = selectedFiles[0];
                const original = originalDimensions[firstFile.name];
                const ratio = original.height / original.width;
                heightInput.value = Math.round(widthInput.value * ratio);
            }
        });

        heightInput.addEventListener('input', () => {
            if (maintainAspectRatio.checked && selectedFiles.length > 0) {
                const firstFile = selectedFiles[0];
                const original = originalDimensions[firstFile.name];
                const ratio = original.width / original.height;
                widthInput.value = Math.round(heightInput.value * ratio);
            }
        });

        resizeBtn.addEventListener('click', async () => {
            if (!widthInput.value || !heightInput.value) {
                alert('Please enter both width and height');
                return;
            }

            const newWidth = parseInt(widthInput.value);
            const newHeight = parseInt(heightInput.value);

            for (const file of selectedFiles) {
                const img = await loadImage(file);
                const canvas = document.createElement('canvas');
                canvas.width = newWidth;
                canvas.height = newHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                
                canvas.toBlob((blob) => {
                    const resizedFile = new File([blob], `resized_${file.name}`, {
                        type: file.type,
                        lastModified: Date.now()
                    });
                    downloadFile(resizedFile);
                }, file.type);
            }
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function downloadFile(file) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(file);
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
