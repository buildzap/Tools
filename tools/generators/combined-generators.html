<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Generators - Free Online Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .generator-preview {
            min-height: 200px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-type-section {
            display: none;
        }
        .content-type-section.active {
            display: block;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 500;
        }
        .meme-container {
            position: relative;
            max-width: 100%;
        }
        .meme-preview {
            max-width: 100%;
            height: auto;
        }
        .meme-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
            text-shadow: 2px 2px 0 #000;
        }
        .meme-text.top {
            top: 20px;
        }
        .meme-text.bottom {
            bottom: 20px;
        }
        .ebook-content {
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .ebook-content.light {
            background-color: #fff;
            color: #212529;
        }
        .ebook-content.dark {
            background-color: #212529;
            color: #fff;
        }
        .ebook-content.sepia {
            background-color: #f4ecd8;
            color: #5b4636;
        }
        .address-content {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">Combined Generators</h1>
        <p class="text-center text-muted mb-4">Generate QR codes, barcodes, memes, ebooks, and fake addresses with our free online tools.</p>

        <div class="ad-space text-center mb-4">
            <!-- Ad Space -->
        </div>

        <ul class="nav nav-tabs mb-4" id="generatorTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="qr-tab" data-bs-toggle="tab" data-bs-target="#qr" type="button" role="tab">QR Code</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="barcode-tab" data-bs-toggle="tab" data-bs-target="#barcode" type="button" role="tab">Barcode</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="meme-tab" data-bs-toggle="tab" data-bs-target="#meme" type="button" role="tab">Meme</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ebook-tab" data-bs-toggle="tab" data-bs-target="#ebook" type="button" role="tab">Ebook</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Fake Address</button>
            </li>
        </ul>

        <div class="tab-content" id="generatorTabsContent">
            <!-- QR Code Generator -->
            <div class="tab-pane fade show active" id="qr" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">QR Code Generator</h5>
                                <div class="mb-3">
                                    <label class="form-label">Content Type</label>
                                    <select class="form-select" id="contentType">
                                        <option value="text">Text</option>
                                        <option value="url">URL</option>
                                        <option value="email">Email</option>
                                        <option value="phone">Phone</option>
                                        <option value="sms">SMS</option>
                                        <option value="wifi">WiFi</option>
                                        <option value="vcard">vCard</option>
                                    </select>
                                </div>
                                <div id="qrContent"></div>
                                <div class="mb-3">
                                    <label class="form-label">Size: <span id="sizeValue">200px</span></label>
                                    <input type="range" class="form-range" id="qrSize" min="100" max="400" value="200">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Error Correction</label>
                                    <select class="form-select" id="errorCorrection">
                                        <option value="L">Low (7%)</option>
                                        <option value="M">Medium (15%)</option>
                                        <option value="Q">Quartile (25%)</option>
                                        <option value="H">High (30%)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Foreground Color</label>
                                    <input type="color" class="form-control form-control-color" id="foregroundColor" value="#000000">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Background Color</label>
                                    <input type="color" class="form-control form-control-color" id="backgroundColor" value="#ffffff">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Preview</h5>
                                <div id="qrPreview" class="generator-preview"></div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="downloadQR" disabled>
                                        <i class="fas fa-download me-2"></i>Download QR Code
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Barcode Generator -->
            <div class="tab-pane fade" id="barcode" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Barcode Generator</h5>
                                <div class="mb-3">
                                    <label class="form-label">Barcode Type</label>
                                    <select class="form-select" id="barcodeType">
                                        <option value="CODE128">Code 128</option>
                                        <option value="EAN13">EAN-13</option>
                                        <option value="EAN8">EAN-8</option>
                                        <option value="UPC">UPC</option>
                                        <option value="CODE39">Code 39</option>
                                        <option value="ITF14">ITF-14</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Data</label>
                                    <input type="text" class="form-control" id="barcodeData" placeholder="Enter barcode data">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Width</label>
                                    <input type="number" class="form-control" id="barcodeWidth" value="2" min="1" max="5">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Height</label>
                                    <input type="number" class="form-control" id="barcodeHeight" value="100" min="50" max="200">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Preview</h5>
                                <div id="barcodePreview" class="generator-preview"></div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="downloadBarcode" disabled>
                                        <i class="fas fa-download me-2"></i>Download Barcode
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Meme Generator -->
            <div class="tab-pane fade" id="meme" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Meme Generator</h5>
                                <div class="mb-3">
                                    <label class="form-label">Template</label>
                                    <select class="form-select" id="memeTemplate">
                                        <option value="">Select a template</option>
                                        <option value="drake">Drake</option>
                                        <option value="doge">Doge</option>
                                        <option value="distracted-boyfriend">Distracted Boyfriend</option>
                                        <option value="change-my-mind">Change My Mind</option>
                                        <option value="two-buttons">Two Buttons</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Top Text</label>
                                    <input type="text" class="form-control" id="memeTopText" placeholder="Enter top text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Bottom Text</label>
                                    <input type="text" class="form-control" id="memeBottomText" placeholder="Enter bottom text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Text Color</label>
                                    <input type="color" class="form-control form-control-color" id="memeTextColor" value="#ffffff">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Text Size</label>
                                    <input type="range" class="form-range" id="memeTextSize" min="20" max="60" value="40">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Preview</h5>
                                <div id="memePreview" class="generator-preview"></div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="downloadMeme" disabled>
                                        <i class="fas fa-download me-2"></i>Download Meme
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ebook Creator -->
            <div class="tab-pane fade" id="ebook" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ebook Creator</h5>
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="ebookTitle" placeholder="Enter book title">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Author</label>
                                    <input type="text" class="form-control" id="ebookAuthor" placeholder="Enter author name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Content</label>
                                    <textarea class="form-control" id="ebookContent" rows="10" placeholder="Enter book content"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Format</label>
                                    <select class="form-select" id="ebookFormat">
                                        <option value="epub">EPUB</option>
                                        <option value="mobi">MOBI</option>
                                        <option value="pdf">PDF</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Theme</label>
                                    <select class="form-select" id="ebookTheme">
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                        <option value="sepia">Sepia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Preview</h5>
                                <div id="ebookPreview" class="generator-preview"></div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="downloadEbook" disabled>
                                        <i class="fas fa-download me-2"></i>Download Ebook
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fake Address Generator -->
            <div class="tab-pane fade" id="address" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Fake Address Generator</h5>
                                <div class="mb-3">
                                    <label class="form-label">Country</label>
                                    <select class="form-select" id="addressCountry">
                                        <option value="US">United States</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="CA">Canada</option>
                                        <option value="AU">Australia</option>
                                        <option value="DE">Germany</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includePhone" checked>
                                        <label class="form-check-label" for="includePhone">Include Phone Number</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeEmail" checked>
                                        <label class="form-check-label" for="includeEmail">Include Email Address</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeCompany">
                                        <label class="form-check-label" for="includeCompany">Include Company Name</label>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary" id="generateAddress">
                                        <i class="fas fa-sync-alt me-2"></i>Generate New Address
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Preview</h5>
                                <div id="addressPreview" class="generator-preview"></div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="downloadAddress" disabled>
                                        <i class="fas fa-download me-2"></i>Download Address
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="generators.js"></script>
</body>
</html>
