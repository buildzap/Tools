<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Multi-Tools</title>
    <meta name="description" content="Generate beautiful color palettes. Free online color palette generator.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../styles/main.css" rel="stylesheet">
    <link href="../../styles/theme.css" rel="stylesheet">
    <style>
        .color-box {
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.02);
        }
        .color-box.light {
            color: #333;
            text-shadow: 0 1px 2px rgba(255,255,255,0.3);
        }
        .color-info {
            font-size: 0.9rem;
            font-family: monospace;
        }
        .palette-type {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="fade-in">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            <i class="fas fa-palette text-primary me-2"></i>
                            Color Palette Generator
                        </h1>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="baseColor" class="form-label">Base Color</label>
                                    <input type="color" class="form-control form-control-color" id="baseColor" value="#3498db" title="Choose base color">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="paletteType" class="form-label">Palette Type</label>
                                    <select class="form-select" id="paletteType">
                                        <option value="analogous">Analogous</option>
                                        <option value="complementary">Complementary</option>
                                        <option value="triadic">Triadic</option>
                                        <option value="split-complementary">Split Complementary</option>
                                        <option value="square">Square</option>
                                        <option value="monochromatic">Monochromatic</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-4">
                            <button id="generateBtn" class="btn btn-primary">
                                <i class="fas fa-magic me-2"></i>Generate Palette
                            </button>
                            <button id="randomBtn" class="btn btn-outline-primary">
                                <i class="fas fa-random me-2"></i>Random Color
                            </button>
                        </div>
                        
                        <div id="palette" class="row g-3"></div>
                        
                        <div class="text-center mt-4">
                            <button id="downloadBtn" class="btn btn-success">
                                <i class="fas fa-download me-2"></i>Download Palette
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="../../js/theme.js"></script>
    <script>
        // Load header and footer
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Color conversion utilities
        function hexToHSL(hex) {
            // Convert hex to RGB
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return [h * 360, s * 100, l * 100];
        }
        
        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            
            const k = n => (n + h / 30) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
            
            const r = Math.round(255 * f(0));
            const g = Math.round(255 * f(8));
            const b = Math.round(255 * f(4));
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        
        function generatePalette(baseColor, type) {
            const [h, s, l] = hexToHSL(baseColor);
            let colors = [];
            
            switch (type) {
                case 'analogous':
                    colors = [
                        HSLToHex((h + 30) % 360, s, l),
                        HSLToHex((h + 15) % 360, s, l),
                        baseColor,
                        HSLToHex((h - 15 + 360) % 360, s, l),
                        HSLToHex((h - 30 + 360) % 360, s, l)
                    ];
                    break;
                    
                case 'complementary':
                    colors = [
                        baseColor,
                        HSLToHex((h + 180) % 360, s, l)
                    ];
                    break;
                    
                case 'triadic':
                    colors = [
                        baseColor,
                        HSLToHex((h + 120) % 360, s, l),
                        HSLToHex((h + 240) % 360, s, l)
                    ];
                    break;
                    
                case 'split-complementary':
                    colors = [
                        baseColor,
                        HSLToHex((h + 150) % 360, s, l),
                        HSLToHex((h + 210) % 360, s, l)
                    ];
                    break;
                    
                case 'square':
                    colors = [
                        baseColor,
                        HSLToHex((h + 90) % 360, s, l),
                        HSLToHex((h + 180) % 360, s, l),
                        HSLToHex((h + 270) % 360, s, l)
                    ];
                    break;
                    
                case 'monochromatic':
                    colors = [
                        HSLToHex(h, s, l - 20),
                        HSLToHex(h, s, l - 10),
                        baseColor,
                        HSLToHex(h, s, l + 10),
                        HSLToHex(h, s, l + 20)
                    ];
                    break;
            }
            
            return colors;
        }
        
        function isLightColor(hex) {
            const [h, s, l] = hexToHSL(hex);
            return l > 50;
        }
        
        function displayPalette(colors) {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            
            colors.forEach(color => {
                const isLight = isLightColor(color);
                const col = document.createElement('div');
                col.className = 'col-md-4 col-lg-3';
                col.innerHTML = `
                    <div class="color-box ${isLight ? 'light' : ''}" style="background-color: ${color}" data-color="${color}">
                        <div class="color-info">
                            <div>${color}</div>
                            <div>HSL: ${hexToHSL(color).map(v => Math.round(v)).join(', ')}</div>
                        </div>
                    </div>
                `;
                palette.appendChild(col);
            });
        }
        
        // Event handlers
        document.getElementById('generateBtn').addEventListener('click', function() {
            const baseColor = document.getElementById('baseColor').value;
            const type = document.getElementById('paletteType').value;
            const colors = generatePalette(baseColor, type);
            displayPalette(colors);
        });
        
        document.getElementById('randomBtn').addEventListener('click', function() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            document.getElementById('baseColor').value = randomColor;
            document.getElementById('generateBtn').click();
        });
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const palette = document.getElementById('palette');
            html2canvas(palette).then(canvas => {
                const link = document.createElement('a');
                link.download = 'color-palette.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // Initialize with default palette
        document.getElementById('generateBtn').click();
    </script>
</body>
</html>
