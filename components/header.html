<!-- Header -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tools me-2"></i>
            SoftLabsMind
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/#popular-tools">
                        <i class="fas fa-star me-1"></i>Popular
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#all-tools">
                        <i class="fas fa-th-large me-1"></i>All Tools
                    </a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/about.html">
                            <i class="fas fa-info-circle me-1"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/legal/privacy-policy.html">
                            <i class="fas fa-shield-alt me-1"></i>Privacy Policy
                        </a>
                    </li>
                </ul>
                <button class="btn btn-outline-light me-2" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');
        
        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Update theme
            html.setAttribute('data-theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Save preference
            localStorage.setItem('theme', newTheme);
            
            // Update navbar classes
            updateNavbarTheme(newTheme);
        });
        
        // Update theme icon
        function updateThemeIcon(theme) {
            icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }
        
        // Update navbar theme
        function updateNavbarTheme(theme) {
            const navbar = document.querySelector('.navbar');
            if (theme === 'dark') {
                navbar.classList.remove('navbar-light', 'bg-light');
                navbar.classList.add('navbar-dark', 'bg-dark');
            } else {
                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light', 'bg-light');
            }
        }
        
        // Initial navbar theme update
        updateNavbarTheme(savedTheme);
    });
</script>
