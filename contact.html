<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web Tools</title>
    <meta name="description" content="Get in touch with Web Tools team. We're here to help and answer any questions you may have.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">    <!-- Custom CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/theme.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 4rem 0;
        }        .contact-info-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .contact-info-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--bs-primary);
            transition: all 0.3s ease;
        }
        .contact-info-card:hover .contact-icon {
            transform: scale(1.1);
            color: var(--bs-primary);
        }        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--bs-primary);
            color: #fff;
            box-shadow: 0 0 0 3px rgba(var(--bs-primary-rgb), 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        .btn-primary {
            background: var(--bs-primary);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(var(--bs-primary-rgb), 0.2);
        }
        .btn-primary:hover {
            background: var(--bs-primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(var(--bs-primary-rgb), 0.4);
        }
        .toast {
            background: transparent;
            border: none;
        }
        option {
            background-color: #212529;
            color: #fff;
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Header -->
    <div id="header"></div>    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center mb-5">
                    <h1 class="display-4 mb-4">Get in Touch</h1>
                    <p class="lead text-secondary">Have questions, suggestions, or need assistance? We're here to help!</p>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="row mb-5">
                <div class="col-md-4">
                    <div class="contact-info-card text-center">
                        <i class="fas fa-envelope contact-icon"></i>
                        <h3 class="h4 mb-3">Email Us</h3>
                        <p class="text-muted">softlabsmind@gmail.com</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info-card text-center">
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <h3>Location</h3>
                        <p class="text-muted">INDIA</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info-card text-center">
                        <i class="fas fa-clock contact-icon"></i>
                        <h3>Response Time</h3>
                        <p class="text-muted">Within 24 hours</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">                    <div class="privacy-card">
                        <div class="p-4">
                            <form id="contactForm" style="transition: opacity 0.3s ease">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">
                                                <i class="fas fa-user me-2 text-primary"></i>Name
                                            </label>
                                            <input type="text" class="form-control" id="name" required
                                                   placeholder="Enter your name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">
                                                <i class="fas fa-envelope me-2 text-primary"></i>Email
                                            </label>
                                            <input type="email" class="form-control" id="email" required
                                                   placeholder="Enter your email">
                                    <div class="col-12">                                        <div class="mb-3">
                                            <label for="subject" class="form-label">
                                                <i class="fas fa-tag me-2 text-primary"></i>Subject
                                            </label>
                                            <select class="form-select" id="subject" required>
                                                <option value="">Choose a subject...</option>
                                                <option value="general">General Inquiry</option>
                                                <option value="support">Technical Support</option>
                                                <option value="feedback">Feedback</option>
                                                <option value="business">Business Proposal</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">                                        <div class="mb-3">
                                            <label for="message" class="form-label">
                                                <i class="fas fa-comment me-2 text-primary"></i>Message
                                            </label>
                                            <textarea class="form-control" id="message" rows="5" required
                                                      placeholder="Enter your message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->    <script src="js/main.js"></script>
    <script>
        // Create toast element
        const toastContainer = document.createElement('div');
        toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
        toastContainer.style.zIndex = '11';
        toastContainer.innerHTML = `
            <div id="formToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-success text-white">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body bg-dark text-white">
                    Thank you for your message! We will get back to you soon.
                </div>
            </div>
        `;
        document.body.appendChild(toastContainer);

        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('components/header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load header');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                    document.getElementById('header').innerHTML = '<nav class="navbar navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="/">Web Tools</a></div></nav>';
                });

            // Load footer
            fetch('components/footer.html')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load footer');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    document.getElementById('footer').innerHTML = '<footer class="bg-dark text-white text-center py-3"><p>&copy; 2025 Web Tools. All rights reserved.</p></footer>';
                });

            // Handle form submission
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form data
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        subject: document.getElementById('subject').value,
                        message: document.getElementById('message').value
                    };

                    // Here you would typically send the form data to your server
                    console.log('Form submitted:', formData);
                      // Show success toast
                    const toast = new bootstrap.Toast(document.getElementById('formToast'));
                    toast.show();
                    
                    // Reset form with animation
                    contactForm.style.opacity = '0.5';
                    setTimeout(() => {
                        contactForm.reset();
                        contactForm.style.opacity = '1';
                    }, 300);
                });
            }
        });
    </script>
</body>
</html>
